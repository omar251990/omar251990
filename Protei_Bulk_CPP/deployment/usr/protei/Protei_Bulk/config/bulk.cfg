# Protei_Bulk Configuration File
# Version: 1.0.0
# Format: INI-style configuration following Protei SMSC standards

[Application]
# Application identification
app_name = Protei_Bulk
version = 1.0.0
build = 20250120
environment = production
vendor = Protei Systems

[Runtime]
# Runtime parameters
max_workers = 16
queue_size = 100000
thread_pool_size = 32
max_connections = 5000

# Performance tuning
enable_monitoring = true
enable_profiling = false
enable_tracing = false

[Performance]
# TPS and throughput limits
max_tps = 15000
max_messages_per_second = 10000
max_concurrent_campaigns = 1000

# Queue management
queue_high_watermark = 80000
queue_low_watermark = 20000
queue_overflow_action = throttle

# Retry configuration
max_retry_attempts = 3
retry_delay_seconds = 30
retry_backoff_multiplier = 2

[Timeouts]
# Connection timeouts
database_timeout = 30
redis_timeout = 10
http_timeout = 60
smpp_timeout = 60

# Operation timeouts
message_submit_timeout = 5
delivery_timeout = 300
campaign_start_timeout = 60

[Paths]
# Directory paths
base_dir = /usr/protei/Protei_Bulk
bin_dir = /usr/protei/Protei_Bulk/bin
config_dir = /usr/protei/Protei_Bulk/config
lib_dir = /usr/protei/Protei_Bulk/lib
cdr_dir = /usr/protei/Protei_Bulk/cdr
log_dir = /usr/protei/Protei_Bulk/logs
data_dir = /usr/protei/Protei_Bulk/data
backup_dir = /usr/protei/Protei_Bulk/backup
tmp_dir = /usr/protei/Protei_Bulk/tmp

[Logging]
# Log file configuration
log_level = info
console_logging = true
file_logging = true
syslog_logging = false

# Log rotation
max_log_size_mb = 50
max_log_files = 10
compress_old_logs = true

# Log retention (days)
application_retention = 30
warning_retention = 30
alarm_retention = 90
system_retention = 30
cdr_retention = 365
security_retention = 90

[Monitoring]
# System monitoring
monitor_interval_seconds = 60
metrics_retention_days = 30

# Threshold alarms
cpu_alarm_threshold = 90
memory_alarm_threshold = 85
disk_alarm_threshold = 90
queue_alarm_threshold = 80000

[HighAvailability]
# HA configuration
enable_ha = true
ha_mode = active_active
heartbeat_interval = 10
failover_timeout = 30

# Load balancing
enable_load_balancing = true
lb_algorithm = round_robin
sticky_sessions = false

[Scaling]
# Horizontal scaling
enable_auto_scaling = true
scale_up_threshold = 80
scale_down_threshold = 20
min_instances = 2
max_instances = 10

[Security]
# Security settings
enable_encryption = true
require_ssl = true
enable_2fa = true
session_timeout_minutes = 60

# Password policy
password_min_length = 12
password_require_uppercase = true
password_require_lowercase = true
password_require_digit = true
password_require_special = true
password_expiry_days = 90

[Maintenance]
# Maintenance windows
maintenance_mode = false
allow_reads_in_maintenance = true
maintenance_message = "System under maintenance"

# Backup
auto_backup_enabled = true
backup_interval_hours = 24
backup_retention_days = 30
