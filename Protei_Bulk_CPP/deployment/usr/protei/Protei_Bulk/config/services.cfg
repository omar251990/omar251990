# Protei_Bulk Services Configuration
# API endpoints and campaign service definitions

[API]
# HTTP API Server
enable_http_api = true
bind_address = 0.0.0.0
bind_port = 8080
enable_https = false
ssl_cert_file = /usr/protei/Protei_Bulk/config/ssl/server.crt
ssl_key_file = /usr/protei/Protei_Bulk/config/ssl/server.key
api_base_path = /api/v1

# CORS settings
enable_cors = true
cors_origins = *
cors_methods = GET,POST,PUT,DELETE,OPTIONS
cors_headers = Content-Type,Authorization

# API rate limiting
enable_rate_limiting = true
rate_limit_requests_per_minute = 1000
rate_limit_burst = 100

# Authentication
auth_token_expiry_minutes = 60
auth_refresh_token_expiry_days = 7
auth_max_sessions_per_user = 5

[SMPP_Server]
# SMPP Server Configuration
enable_smpp_server = true
bind_address = 0.0.0.0
bind_port = 2775
max_connections = 1000
enquire_link_interval = 30
window_size = 100

# SMPP protocol support
support_smpp_33 = true
support_smpp_34 = true
support_smpp_50 = true

# Message handling
max_message_length = 160
enable_long_messages = true
enable_udh = true
enable_sar = true

[WebSocket]
# WebSocket for real-time updates
enable_websocket = true
websocket_port = 8081
websocket_path = /ws
ping_interval = 30
max_connections = 5000

[Channels]
# Multi-channel support
enable_sms = true
enable_whatsapp = true
enable_email = true
enable_viber = true
enable_rcs = true
enable_voice = true
enable_push_notifications = true
enable_telegram = true

# Channel priorities
sms_priority = 100
whatsapp_priority = 90
email_priority = 70
viber_priority = 80
rcs_priority = 85

[Campaign_Engine]
# Campaign management
max_concurrent_campaigns = 1000
campaign_queue_size = 100000
enable_scheduling = true
enable_recurring_campaigns = true

# Execution
parallel_execution_threads = 16
batch_size = 1000
throttle_delay_ms = 0

# Features
enable_ab_testing = true
enable_journey_automation = true
enable_chatbot_integration = true
enable_ai_designer = true

[DCDL]
# Dynamic Campaign Data Loader
enable_dcdl = true
max_dataset_size_mb = 500
supported_formats = csv,xlsx,json,xml
cache_datasets = true
cache_expiry_minutes = 60

# File upload
max_upload_size_mb = 100
upload_timeout_seconds = 300

# Database queries
enable_db_queries = true
max_query_results = 1000000
query_timeout_seconds = 120

[Profiling]
# Subscriber profiling
enable_profiling = true
hash_algorithm = sha256
enable_profile_groups = true
profile_cache_size = 1000000
profile_cache_ttl_minutes = 60

[Segmentation]
# Segmentation engine
enable_segmentation = true
max_segments = 10000
enable_dynamic_segments = true
segment_refresh_interval_minutes = 15

# Query builder
max_conditions_per_segment = 20
enable_nested_conditions = true

[Analytics]
# Real-time analytics
enable_analytics = true
metrics_retention_days = 90
enable_real_time_dashboard = true
dashboard_refresh_interval_seconds = 5

# Reports
enable_reports = true
report_formats = pdf,xlsx,csv,json
max_report_data_points = 1000000

[Queue_Manager]
# Message queue management
queue_type = redis
enable_priority_queue = true
enable_dead_letter_queue = true
dead_letter_max_retries = 3

# Queue sizes
high_priority_queue_size = 50000
normal_priority_queue_size = 100000
low_priority_queue_size = 50000

[Notifications]
# System notifications
enable_email_notifications = true
enable_webhook_notifications = true
enable_snmp_traps = true

# Email settings
smtp_host = smtp.example.com
smtp_port = 587
smtp_use_tls = true
smtp_username = notifications@example.com
smtp_from = Protei_Bulk <noreply@example.com>

# Webhook
webhook_url = https://example.com/webhooks/protei
webhook_timeout_seconds = 10
webhook_retry_count = 3

[Maintenance]
# Scheduled maintenance
enable_auto_maintenance = true
maintenance_hour = 3
maintenance_day_of_week = sunday

# Tasks
auto_log_rotation = true
auto_cdr_archival = true
auto_database_optimization = true
auto_cache_cleanup = true
