# Protei_Bulk - Network Configuration

[Network]
# Primary network interface
primary_interface = eth0
# Bind IP address (0.0.0.0 for all interfaces)
bind_ip = 0.0.0.0
# Enable IPv6
enable_ipv6 = false
# Maximum concurrent connections
max_connections = 10000

[Interfaces]
# Management interface
mgmt_interface = eth0
mgmt_ip = 0.0.0.0
mgmt_port = 9999

# Service interface (for SMPP, HTTP, etc.)
service_interface = eth0
service_ip = 0.0.0.0

# Monitoring interface
monitoring_interface = lo
monitoring_ip = 127.0.0.1
monitoring_port = 9090

[Ports]
# SMPP port
smpp_port = 2775
# HTTP API port
http_port = 8080
# HTTPS API port
https_port = 8443
# Management port
management_port = 9999
# Metrics/Prometheus port
metrics_port = 9090

[Firewall]
# Enable internal firewall rules
enable_firewall = false
# Allowed IP ranges (CIDR notation)
allowed_ips = 0.0.0.0/0
# Blocked IP ranges
blocked_ips =
# Enable GeoIP blocking
enable_geoip = false
# Allowed countries (ISO codes)
allowed_countries =

[Load_Balancing]
# Enable load balancing
enabled = false
# Load balancing mode: round_robin, least_conn, ip_hash
lb_mode = round_robin
# Backend servers
backends =

[Timeouts]
# Socket connect timeout (seconds)
connect_timeout = 10
# Socket read timeout (seconds)
read_timeout = 30
# Socket write timeout (seconds)
write_timeout = 30
# Keep-alive timeout (seconds)
keepalive_timeout = 60

[Buffer]
# Socket receive buffer size (bytes)
recv_buffer_size = 65536
# Socket send buffer size (bytes)
send_buffer_size = 65536
# Enable TCP_NODELAY
tcp_nodelay = true
# Enable SO_REUSEADDR
so_reuseaddr = true
