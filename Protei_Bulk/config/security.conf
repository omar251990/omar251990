# Protei_Bulk - Security Configuration

[Authentication]
# Enable authentication
enabled = true
# Auth method: local, ldap, radius, oauth
auth_method = local
# Session timeout (minutes)
session_timeout = 60
# Maximum failed login attempts
max_failed_attempts = 5
# Account lockout duration (minutes)
lockout_duration = 30

[Authorization]
# Enable role-based access control
enable_rbac = true
# Default role for new users
default_role = user
# Available roles
roles = admin,operator,user,readonly

[Roles]
# Administrator permissions
admin_permissions = *
# Operator permissions
operator_permissions = read,write,execute,manage_campaigns
# User permissions
user_permissions = read,write,submit_messages
# Read-only permissions
readonly_permissions = read

[Encryption]
# Enable encryption at rest
enable_encryption_at_rest = false
# Encryption algorithm: AES256, AES128
encryption_algorithm = AES256
# Key management: local, kms
key_management = local
# Key rotation interval (days)
key_rotation_days = 90

[TLS_SSL]
# Minimum TLS version: TLSv1.2, TLSv1.3
min_tls_version = TLSv1.2
# Cipher suites
cipher_suites = ECDHE-RSA-AES256-GCM-SHA384,ECDHE-RSA-AES128-GCM-SHA256
# Certificate file
cert_file = config/ssl/server.crt
# Key file
key_file = config/ssl/server.key
# CA bundle
ca_bundle = config/ssl/ca-bundle.crt

[API_Security]
# API authentication required
api_auth_required = true
# API key length
api_key_length = 32
# API key rotation (days)
api_key_rotation_days = 180
# IP whitelist for API access
api_whitelist =
# Enable API request signing
enable_request_signing = false

[Audit]
# Enable audit logging
enable_audit = true
# Audit log file
audit_log = logs/audit.log
# Audit events to log
audit_events = login,logout,config_change,message_submit,campaign_start,campaign_stop
# Audit log retention (days)
audit_retention_days = 365

[Password_Policy]
# Minimum password length
min_length = 12
# Require uppercase letters
require_uppercase = true
# Require lowercase letters
require_lowercase = true
# Require numbers
require_numbers = true
# Require special characters
require_special = true
# Password expiry (days)
password_expiry_days = 90
# Password history (prevent reuse)
password_history = 5

[Security_Headers]
# Enable security headers for HTTP
enable_security_headers = true
# X-Frame-Options
x_frame_options = DENY
# X-Content-Type-Options
x_content_type_options = nosniff
# X-XSS-Protection
x_xss_protection = 1; mode=block
# Content-Security-Policy
content_security_policy = default-src 'self'
