# Protei_Bulk - Core Application Configuration

[Application]
app_name = Protei_Bulk
version = 1.0.0
build = 001
environment = production

[Runtime]
# Maximum number of worker threads
max_workers = 10
# Queue size for pending messages
queue_size = 10000
# Process priority (nice value: -20 to 19)
process_priority = -5

[Performance]
# Enable performance monitoring
enable_monitoring = true
# Metrics collection interval (seconds)
metrics_interval = 60
# Maximum memory usage (MB)
max_memory_mb = 2048

[Features]
# Enable SMPP protocol
enable_smpp = true
# Enable HTTP API
enable_http = true
# Enable CDR generation
enable_cdr = true
# Enable encryption
enable_encryption = false

[Paths]
# Base directory (auto-detected if not specified)
base_dir = /opt/Protei_Bulk
# Temporary directory
tmp_dir = ${base_dir}/tmp
# CDR output directory
cdr_dir = ${base_dir}/cdr
# Log directory
log_dir = ${base_dir}/logs
