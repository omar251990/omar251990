# Protei_Bulk - Logging Configuration

[Logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
# Log format: simple, detailed, json
log_format = detailed
# Enable console output
console_output = true
# Enable file output
file_output = true

[Files]
# System log file
system_log = logs/system.log
# Debug log file
debug_log = logs/debug.log
# Error log file
error_log = logs/error.log
# Startup log file
startup_log = logs/startup.log

[Rotation]
# Enable log rotation
enable_rotation = true
# Maximum log file size (MB)
max_size_mb = 100
# Maximum number of backup files
max_backups = 10
# Compress rotated logs
compress = true
# Rotation schedule: size, daily, weekly
rotation_type = size

[Retention]
# Log retention period (days)
retention_days = 90
# Auto-cleanup old logs
auto_cleanup = true
# Archive directory
archive_dir = logs/archive

[Formats]
# Detailed format
detailed_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(message)s
# Simple format
simple_format = %(asctime)s - %(levelname)s - %(message)s
# JSON format
json_format = {"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}

[Filters]
# Filter by module
filter_modules =
# Exclude patterns
exclude_patterns =
# Include patterns
include_patterns =
