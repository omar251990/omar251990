# Protei_Bulk - Database Configuration

[Database]
# Database type: mysql, postgresql, sqlite, oracle
db_type = postgresql
# Connection pool size
pool_size = 20
# Connection timeout (seconds)
connection_timeout = 30
# Enable auto-reconnect
auto_reconnect = true

[PostgreSQL]
host = localhost
port = 5432
database = protei_bulk
username = protei_user
password = CHANGE_ME_IN_PRODUCTION
# SSL mode: disable, require, verify-ca, verify-full
ssl_mode = require
# Maximum connections
max_connections = 50

[MySQL]
host = localhost
port = 3306
database = protei_bulk
username = protei_user
password = CHANGE_ME_IN_PRODUCTION
# Character set
charset = utf8mb4
# Connection options
options = autocommit=true&parseTime=true

[Redis]
# Redis for caching and session management
enabled = true
host = localhost
port = 6379
password =
database = 0
# Connection pool
pool_size = 10
max_idle = 5

[Backup]
# Enable automatic backups
enable_backup = true
# Backup schedule (cron format)
backup_schedule = 0 2 * * *
# Backup retention days
retention_days = 30
# Backup directory
backup_dir = /var/backups/protei_bulk
