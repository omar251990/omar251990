# Protei_Bulk - Protocol Configuration

[SMPP]
# Enable SMPP server
enabled = true
# Bind address
bind_address = 0.0.0.0
# Bind port
bind_port = 2775
# System ID
system_id = PROTEI_BULK
# System type
system_type = SMPP
# Interface version
interface_version = 3.4
# Maximum connections
max_connections = 100
# Connection timeout (seconds)
connection_timeout = 60
# Enquire link interval (seconds)
enquire_link_interval = 30
# Transaction timeout (seconds)
transaction_timeout = 30

[SMPP_Throughput]
# Messages per second limit
max_mps = 1000
# Window size (outstanding requests)
window_size = 100
# Throttle on congestion
enable_throttling = true

[HTTP]
# Enable HTTP API
enabled = true
# Bind address
bind_address = 0.0.0.0
# Bind port
bind_port = 8080
# Enable HTTPS
enable_https = false
# SSL certificate file
ssl_cert = config/ssl/server.crt
# SSL key file
ssl_key = config/ssl/server.key
# API base path
api_base_path = /api/v1

[HTTP_Security]
# Enable authentication
enable_auth = true
# Auth type: basic, bearer, api_key
auth_type = api_key
# API key header name
api_key_header = X-API-Key
# Enable rate limiting
enable_rate_limit = true
# Requests per minute
rate_limit = 1000

[SIGTRAN]
# Enable SIGTRAN/SS7
enabled = false
# M3UA configuration
m3ua_enabled = false
# SCTP port
sctp_port = 2905

[Protocols]
# Supported protocols
supported = SMPP,HTTP,SIGTRAN
# Default protocol
default = SMPP
# Protocol routing
routing_mode = round_robin
