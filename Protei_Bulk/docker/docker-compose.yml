version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: protei_postgres
    environment:
      POSTGRES_DB: protei_bulk
      POSTGRES_USER: protei
      POSTGRES_PASSWORD: elephant
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U protei"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - protei_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: protei_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - protei_network
    restart: unless-stopped

  # Protei_Bulk Application
  protei_bulk:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: protei_bulk_app
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: protei_bulk
      DB_USER: protei
      DB_PASSWORD: elephant

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application
      APP_ENV: production
      LOG_LEVEL: info
    volumes:
      - app_logs:/opt/protei_bulk/logs
      - app_cdr:/opt/protei_bulk/cdr
      - app_tmp:/opt/protei_bulk/tmp
    ports:
      - "8080:8080"   # HTTP API
      - "2775:2775"   # SMPP
      - "9999:9999"   # Management
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - protei_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: protei_celery_worker
    command: celery -A src.services.celery_app worker --loglevel=info --concurrency=4
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: protei_bulk
      DB_USER: protei
      DB_PASSWORD: elephant
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - app_logs:/opt/protei_bulk/logs
    depends_on:
      - postgres
      - redis
    networks:
      - protei_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: protei_celery_beat
    command: celery -A src.services.celery_app beat --loglevel=info
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: protei_bulk
      DB_USER: protei
      DB_PASSWORD: elephant
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - protei_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: protei_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../web/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - protei_bulk
    networks:
      - protei_network
    restart: unless-stopped

networks:
  protei_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_cdr:
    driver: local
  app_tmp:
    driver: local
