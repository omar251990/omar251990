# Protei Monitoring - Paths Configuration
# Custom paths for logs, CDR, dumps, and other data

# =============================================================================
# Base Directories
# =============================================================================

APP_HOME="/usr/protei/Protei_Monitoring"
BIN_DIR="$APP_HOME/bin"
CONFIG_DIR="$APP_HOME/config"
LIB_DIR="$APP_HOME/lib"
SCRIPTS_DIR="$APP_HOME/scripts"
TMP_DIR="$APP_HOME/tmp"
MANUALS_DIR="$APP_HOME/manuals"

# =============================================================================
# Log Directories
# =============================================================================

LOG_BASE_DIR="$APP_HOME/logs"

# System Logs
LOG_SYSTEM_DIR="$LOG_BASE_DIR/system"
LOG_ERROR_DIR="$LOG_BASE_DIR/error"
LOG_WARNING_DIR="$LOG_BASE_DIR/warning"
LOG_TRACE_DIR="$LOG_BASE_DIR/trace"

# Security & Audit Logs
LOG_AUDIT_DIR="$LOG_BASE_DIR/audit"
LOG_SECURITY_DIR="$LOG_BASE_DIR/security"

# Application Logs
LOG_APPLICATION_DIR="$LOG_BASE_DIR/application"
LOG_AI_DIR="$LOG_BASE_DIR/ai"
LOG_API_DIR="$LOG_BASE_DIR/api"

# Debug Logs
LOG_DEBUG_DIR="$LOG_BASE_DIR/debug"

# =============================================================================
# CDR Directories
# =============================================================================

CDR_BASE_DIR="$APP_HOME/cdr"

# Protocol CDR Directories
CDR_MAP_DIR="$CDR_BASE_DIR/MAP"
CDR_CAP_DIR="$CDR_BASE_DIR/CAP"
CDR_INAP_DIR="$CDR_BASE_DIR/INAP"
CDR_DIAMETER_DIR="$CDR_BASE_DIR/Diameter"
CDR_GTP_DIR="$CDR_BASE_DIR/GTP"
CDR_PFCP_DIR="$CDR_BASE_DIR/PFCP"
CDR_HTTP_DIR="$CDR_BASE_DIR/HTTP"
CDR_NGAP_DIR="$CDR_BASE_DIR/NGAP"
CDR_S1AP_DIR="$CDR_BASE_DIR/S1AP"
CDR_NAS_DIR="$CDR_BASE_DIR/NAS"

# Generation CDR Directories
CDR_2G_DIR="$CDR_BASE_DIR/2G"
CDR_3G_DIR="$CDR_BASE_DIR/3G"
CDR_4G_DIR="$CDR_BASE_DIR/4G"
CDR_5G_DIR="$CDR_BASE_DIR/5G"

# Traffic Type CDR Directories
CDR_ROAMING_DIR="$CDR_BASE_DIR/Roaming"
CDR_INTERNATIONAL_DIR="$CDR_BASE_DIR/International"
CDR_LOCAL_DIR="$CDR_BASE_DIR/Local"

# =============================================================================
# Capture & PCAP Directories
# =============================================================================

PCAP_DIR="$APP_HOME/pcap"
PCAP_INCOMING_DIR="$PCAP_DIR/incoming"  # Watch directory for new PCAPs
PCAP_PROCESSED_DIR="$PCAP_DIR/processed"
PCAP_FAILED_DIR="$PCAP_DIR/failed"
PCAP_ARCHIVE_DIR="$PCAP_DIR/archive"

# =============================================================================
# Data & Database Directories
# =============================================================================

DATA_DIR="$APP_HOME/data"
DB_BACKUP_DIR="$DATA_DIR/db_backups"
SESSION_DATA_DIR="$DATA_DIR/sessions"
CACHE_DIR="$DATA_DIR/cache"

# =============================================================================
# Library & Vendor Directories
# =============================================================================

VENDOR_DICT_DIR="$LIB_DIR/dictionaries"
VENDOR_ERICSSON_DIR="$VENDOR_DICT_DIR/ericsson"
VENDOR_HUAWEI_DIR="$VENDOR_DICT_DIR/huawei"
VENDOR_ZTE_DIR="$VENDOR_DICT_DIR/zte"
VENDOR_NOKIA_DIR="$VENDOR_DICT_DIR/nokia"

# Protocol Decoders
DECODER_LIB_DIR="$LIB_DIR/decoders"

# AI Models
AI_MODEL_DIR="$LIB_DIR/ai_models"

# =============================================================================
# Output Directories
# =============================================================================

OUTPUT_DIR="$APP_HOME/output"
DIAGRAMS_DIR="$OUTPUT_DIR/diagrams"  # Ladder diagrams, flow charts
REPORTS_DIR="$OUTPUT_DIR/reports"
EXPORTS_DIR="$OUTPUT_DIR/exports"

# =============================================================================
# Temporary & Working Directories
# =============================================================================

TMP_PCAP_DIR="$TMP_DIR/pcap"
TMP_SESSION_DIR="$TMP_DIR/sessions"
TMP_UPLOAD_DIR="$TMP_DIR/uploads"
TMP_PROCESSING_DIR="$TMP_DIR/processing"

# =============================================================================
# Configuration Sub-directories
# =============================================================================

CONFIG_CERTS_DIR="$CONFIG_DIR/certs"
CONFIG_BACKUP_DIR="$CONFIG_DIR/backups"

# =============================================================================
# Backup Directories
# =============================================================================

BACKUP_BASE_DIR="$APP_HOME/backups"
BACKUP_DB_DIR="$BACKUP_BASE_DIR/database"
BACKUP_CONFIG_DIR="$BACKUP_BASE_DIR/config"
BACKUP_CDR_DIR="$BACKUP_BASE_DIR/cdr"
BACKUP_LOGS_DIR="$BACKUP_BASE_DIR/logs"

# =============================================================================
# External Integration Directories
# =============================================================================

# Kafka Integration
KAFKA_CONFIG_DIR="$CONFIG_DIR/kafka"

# LDAP/AD Integration
LDAP_CONFIG_DIR="$CONFIG_DIR/ldap"

# Grafana Dashboards
GRAFANA_DASHBOARD_DIR="$DATA_DIR/grafana"

# =============================================================================
# Documentation & Manuals
# =============================================================================

MANUAL_INSTALLATION_DIR="$MANUALS_DIR/installation"
MANUAL_CONFIGURATION_DIR="$MANUALS_DIR/configuration"
MANUAL_OPERATION_DIR="$MANUALS_DIR/operation"
MANUAL_TROUBLESHOOTING_DIR="$MANUALS_DIR/troubleshooting"
MANUAL_API_DIR="$MANUALS_DIR/api"

# =============================================================================
# File Patterns
# =============================================================================

# Log File Naming
LOG_FILE_PATTERN="%Y%m%d"  # Date format in log filenames
LOG_FILE_EXTENSION=".log"

# CDR File Naming
CDR_FILE_PATTERN="cdr_%Y%m%d_%H"
CDR_FILE_EXTENSION=".csv"

# PCAP File Naming
PCAP_FILE_PATTERN="capture_%Y%m%d_%H%M%S"
PCAP_FILE_EXTENSION=".pcap"

# =============================================================================
# Path Creation Settings
# =============================================================================

# Auto-create directories on startup
AUTO_CREATE_DIRECTORIES=true

# Directory Permissions (octal)
DIR_PERMISSIONS_CONFIG=750
DIR_PERMISSIONS_LOGS=755
DIR_PERMISSIONS_CDR=755
DIR_PERMISSIONS_TMP=700
DIR_PERMISSIONS_BIN=700
