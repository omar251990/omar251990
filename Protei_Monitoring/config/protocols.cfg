# Protei Monitoring - Protocol Configuration
# Enable/disable protocols and configure protocol-specific settings

# =============================================================================
# 2G/3G Protocols (SS7)
# =============================================================================

# MAP (Mobile Application Part)
MAP_ENABLED=true
MAP_VERSION=3  # 2 or 3
MAP_DECODE_FULL=true
MAP_SAVE_CDR=true

# CAP (CAMEL Application Part)
CAP_ENABLED=true
CAP_PHASE=4  # 1, 2, 3, or 4
CAP_DECODE_FULL=true
CAP_SAVE_CDR=true

# INAP (Intelligent Network Application Part)
INAP_ENABLED=true
INAP_CS_VERSION=3  # 1, 2, or 3
INAP_DECODE_FULL=true
INAP_SAVE_CDR=true

# =============================================================================
# 4G Protocols
# =============================================================================

# Diameter
DIAMETER_ENABLED=true
DIAMETER_APPLICATIONS="S6a,S6d,Gx,Gy,Gz,S8,S9,S13"
DIAMETER_DECODE_FULL=true
DIAMETER_SAVE_CDR=true
DIAMETER_VENDOR_SPECIFIC=true  # Enable vendor-specific AVPs

# GTP-C (GPRS Tunneling Protocol - Control Plane)
GTP_ENABLED=true
GTP_VERSION="v1,v2"  # v1, v2, or both
GTP_INTERFACES="S5,S8,S11"
GTP_DECODE_FULL=true
GTP_SAVE_CDR=true

# S1AP (S1 Application Protocol)
S1AP_ENABLED=true
S1AP_DECODE_FULL=true
S1AP_SAVE_CDR=true

# NAS (Non-Access Stratum) - 4G
NAS_4G_ENABLED=true
NAS_4G_DECODE_SECURITY=true
NAS_4G_SAVE_CDR=true

# =============================================================================
# 5G Protocols
# =============================================================================

# PFCP (Packet Forwarding Control Protocol)
PFCP_ENABLED=true
PFCP_VERSION=1
PFCP_INTERFACES="N4,Sxa,Sxb"
PFCP_DECODE_FULL=true
PFCP_SAVE_CDR=true

# HTTP/2 (5G Service-Based Architecture)
HTTP_ENABLED=true
HTTP_VERSION="1.1,2"
HTTP_5G_SBI=true  # Enable 5G SBI decoding
HTTP_DECODE_FULL=true
HTTP_SAVE_CDR=true

# NGAP (NG Application Protocol)
NGAP_ENABLED=true
NGAP_DECODE_FULL=true
NGAP_SAVE_CDR=true

# NAS (Non-Access Stratum) - 5G
NAS_5G_ENABLED=true
NAS_5G_DECODE_SECURITY=true
NAS_5G_SAVE_CDR=true

# =============================================================================
# Protocol Analysis Settings
# =============================================================================

# Flow Reconstruction
FLOW_RECONSTRUCTION_ENABLED=true
FLOW_DETECT_DEVIATIONS=true
FLOW_STANDARD_PROCEDURES="4G_Attach,5G_Registration,PDU_Session,GTP_Create,MAP_Update_Location"

# Subscriber Correlation
SUBSCRIBER_CORRELATION_ENABLED=true
SUBSCRIBER_TRACK_LOCATION=true
SUBSCRIBER_TRACK_SESSIONS=true
SUBSCRIBER_TIMELINE_ENABLED=true

# AI Analysis
AI_ANALYSIS_ENABLED=true
AI_ANOMALY_DETECTION=true
AI_ROOT_CAUSE_ANALYSIS=true
AI_RECOMMENDATIONS=true

# =============================================================================
# Performance Settings
# =============================================================================

# Decoder Threads
DECODER_THREADS=4  # Number of parallel decoder threads

# Buffer Sizes
DECODER_BUFFER_SIZE=1048576  # 1MB per protocol

# Timeout Settings
SESSION_TIMEOUT=3600  # seconds
FLOW_TIMEOUT=300  # seconds
