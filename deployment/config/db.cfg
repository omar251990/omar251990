# Protei Monitoring - Database Configuration
# PostgreSQL connection and settings

# Database Enable/Disable
DB_ENABLED=true

# Connection Settings
DB_HOST="localhost"
DB_PORT=5432
DB_NAME="protei_monitoring"
DB_USER="protei_user"
DB_PASSWORD="CHANGE_ME_SECURE_PASSWORD"

# SSL Mode (disable, allow, prefer, require, verify-ca, verify-full)
DB_SSL_MODE="disable"

# Connection Pool Settings
DB_MAX_CONNECTIONS=100
DB_MAX_IDLE_CONNECTIONS=10
DB_MAX_LIFETIME=3600  # seconds
DB_CONNECTION_TIMEOUT=30  # seconds

# Query Timeout
DB_QUERY_TIMEOUT=60  # seconds

# Auto-Migration (Liquibase-style)
DB_AUTO_MIGRATE=true
DB_MIGRATION_DIR="/usr/protei/Protei_Monitoring/lib/migrations"

# Performance Settings
DB_LOG_QUERIES=false
DB_LOG_SLOW_QUERIES=true
DB_SLOW_QUERY_THRESHOLD=1000  # milliseconds

# Backup Settings
DB_AUTO_BACKUP=true
DB_BACKUP_DIR="/usr/protei/Protei_Monitoring/backups/db"
DB_BACKUP_RETENTION_DAYS=30
